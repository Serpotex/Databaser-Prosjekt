{% extends 'base.html' %}
{% block content %}
<h2>Comments</h2>
<a href="{{ url_for('create_comment') }}">+ Add Comment</a>
<ul>
  {% for comment in comments %}
    <li>{{ comment.content }} (Post ID: {{ comment.post_id }} - {{ comment.post_content }}, User ID: {{ comment.user_id }} - {{ comment.user.username }}) -
        <a href="{{ url_for('delete_comment', comment_id=comment.comment_id) }}">Delete</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
