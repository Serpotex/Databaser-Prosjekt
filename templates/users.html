{% extends 'base.html' %}
{% block content %}
<h2>Users</h2>
<a href="{{ url_for('create_user') }}">+ Add User</a>
<ul>
  {% for user in users %}
    <li>{{ user.username }} ({{ user.email }}) - <a href="{{ url_for('delete_user', user_id=user.user_id) }}">Delete</a></li>
  {% endfor %}
</ul>
{% endblock %}
